<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lotteria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            gap: 5px;
            margin: 20px auto;
            max-width: 650px;
        }
        .number {
            width: 60px;
            height: 60px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #f9f9f9;
            font-size: 14px;
            text-align: center;
            word-wrap: break-word;
            white-space: pre-line; /* per andare a capo sui \n */
        }
        .selected {
            background-color: yellow;
        }
        .reserved {
            background-color: #d3d3d3;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .number.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            color: green;
        }

        /* Stili per admin */
        #adminSection {
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        #adminTableBody button {
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
