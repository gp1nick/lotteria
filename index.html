<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lotteria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            gap: 5px;
            margin: 20px auto;
            max-width: 650px;
        }
        .number {
            width: 60px;
            height: 60px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #f9f9f9;
            font-size: 14px;
            text-align: center;
            white-space: pre-line;
        }
        .selected {
            background-color: yellow;
        }
        .reserved {
            background-color: #d3d3d3;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .number.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Scegli i tuoi numeri!</h1>
    <input type="text" id="parentName" placeholder="Inserisci il tuo nome" />
    <div class="grid" id="numberGrid"></div>
    <button onclick="confirmSelection()">Conferma</button>
    <p id="message"></p>

    <script>
        const grid = document.getElementById('numberGrid');
        const message = document.getElementById('message');
        let selectedNumbers = [];
        let reservations = {};
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwzLKz-pZKnoPNTGe-t5yV46U8vkDRME-RH1m_z1VjC7dD9Ya9t6eoQe0gTM71-PCRD/exec'; // Metti qui il tuo URL

        // Carica le prenotazioni all'avvio
        async function loadReservations() {
            try {
                const response = await fetch(SCRIPT_URL);
                reservations = await response.json();
                renderGrid();
            } catch (error) {
                console.error('Errore nel caricamento delle prenotazioni:', error);
            }
        }

        // Crea la griglia di numeri
        function renderGrid() {
            grid.innerHTML = '';
            for (let i = 1; i <= 90; i++) {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'number';
                if (reservations[i]) {
                    numberDiv.classList.add('reserved');
                    numberDiv.textContent = `${i}\n${reservations[i]}`;
                    numberDiv.title = `Prenotato da ${reservations[i]}`;
                } else {
                    numberDiv.textContent = i;
                    numberDiv.onclick = () => selectNumber(i, numberDiv);
                }
                grid.appendChild(numberDiv);
            }
        }

        function selectNumber(number, element) {
            if (!selectedNumbers.includes(number) && !reservations[number]) {
                selectedNumbers.push(number);
                element.classList.add('selected');
            }
        }

        async function confirmSelection() {
            const name = document.getElementById('parentName').value;
            if (!name) {
                alert('Inserisci il tuo nome!');
                return;
            }
            if (selectedNumbers.length === 0) {
                alert('Seleziona almeno un numero!');
                return;
            }

            try {
                const formData = new URLSearchParams();
                formData.append('name', name);
                formData.append('numbers', JSON.stringify(selectedNumbers));

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData.toString()
                });

                const result = await response.text();

                if (result === 'Success') {
                    selectedNumbers.forEach(num => {
                        reservations[num] = name;
                    });
                    document.querySelectorAll('.number').forEach(el => {
                        el.classList.add('disabled');
                        el.onclick = null;
                    });
                    message.textContent = `${name}, hai scelto i numeri: ${selectedNumbers.join(', ')}`;
                    renderGrid();
                    selectedNumbers = [];
                } else {
                    alert(result);
                }
            } catch (error) {
                alert('Errore: ' + error);
            }
        }

        loadReservations();
    </script>
</body>
</html>
