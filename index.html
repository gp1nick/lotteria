<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotteria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            gap: 5px;
            margin: 20px auto;
            max-width: 650px;
        }
        .number {
            width: 60px;
            height: 60px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #f9f9f9;
            font-size: 14px;
            text-align: center;
            word-wrap: break-word;
        }
        .selected {
            background-color: yellow;
        }
        .reserved {
            background-color: #d3d3d3;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .number.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Scegli i tuoi numeri!</h1>
    <input type="text" id="parentName" placeholder="Inserisci il tuo nome">
    <div class="grid" id="numberGrid"></div>
    <button onclick="confirmSelection()">Conferma</button>
    <p id="message"></p>

    <script>
        const grid = document.getElementById('numberGrid');
        const message = document.getElementById('message');
        let selectedNumbers = [];
        let reservations = {};
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwOMcRHWCfcjbYOyASen6F9w6itFLMZ-c_xaLj-h8Q7dPDBOdYoQd2K61oFpbwUyuY4/exec'; // Sostituisci con l'URL della tua web app

        // Carica le prenotazioni all'avvio
        async function loadReservations() {
            try {
                const response = await fetch(SCRIPT_URL);
                reservations = await response.json();
                renderGrid();
            } catch (error) {
                console.error('Errore nel caricamento delle prenotazioni:', error);
            }
        }

        // Crea la griglia di numeri
        function renderGrid() {
            grid.innerHTML = ''; // Pulisci la griglia
            for (let i = 1; i <= 90; i++) {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'number';
                if (reservations[i]) {
                    numberDiv.className += ' reserved';
                    numberDiv.textContent = `${i}\n${reservations[i]}`;
                    numberDiv.title = `Prenotato da ${reservations[i]}`;
                } else {
                    numberDiv.textContent = i;
                    numberDiv.onclick = () => selectNumber(i, numberDiv);
                }
                grid.appendChild(numberDiv);
            }
        }

        function selectNumber(number, element) {
            if (!selectedNumbers.includes(number) && !reservations[number]) {
                selectedNumbers.push(number);
                element.classList.add('selected');
            }
        }

        async function confirmSelection() {
            const name = document.getElementById('parentName').value;
            if (!name) {
                alert('Inserisci il tuo nome!');
                return;
            }
            if (selectedNumbers.length === 0) {
                alert('Seleziona almeno un numero!');
                return;
            }

            try {
                // Invia i dati al Google Sheet
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, numbers: selectedNumbers })
                });
                const result = await response.text();

                if (result === 'Success') {
                    // Aggiorna le prenotazioni locali
                    selectedNumbers.forEach(num => {
                        reservations[num] = name;
                    });
                    // Disabilita ulteriori selezioni
                    document.querySelectorAll('.number').forEach(el => {
                        el.classList.add('disabled');
                        el.onclick = null;
                    });
                    message.textContent = `${name}, hai scelto i numeri: ${selectedNumbers.join(', ')}`;
                    // Ricarica la griglia per mostrare i nuovi nomi
                    renderGrid();
                    selectedNumbers = []; // Resetta la selezione
                } else {
                    alert('Errore nel salvataggio dei dati.');
                }
            } catch (error) {
                alert('Errore: ' + error);
            }
        }

        // Carica le prenotazioni all'avvio
        loadReservations();
    </script>
</body>
</html>
